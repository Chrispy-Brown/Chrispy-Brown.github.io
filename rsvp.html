<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RSVP — A &amp; J</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="wrap">
    
<header class="site-header">
  <div class="logo"><a href="index.html">A &amp; J</a></div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="about.html">Our Story</a>
    <a href="venue.html">Venue</a>
    <a href="rsvp.html">RSVP</a>
  </nav>
</header>

    <main>
      <h2 class="fade-up">RSVP</h2>
      <div class="section">
        <div class="container-card" style="max-width:640px">
          <p class="kicker">Let us know if you can make it</p>
          <form id="rsvp-form">
            <div class="form-row">
              <input id="rsvp-name" type="text" placeholder="Your name" required>
              <input id="rsvp-email" type="email" placeholder="Email" required>
            </div>
            <div style="margin-bottom:12px">
              <label class="small">Attending?</label>
              <div style="display:flex;gap:12px;margin-top:6px">
                <label><input type="radio" name="attend" value="yes" checked> Yes</label>
                <label><input type="radio" name="attend" value="no"> No</label>
              </div>
            </div>
            <div style="margin-bottom:12px">
              <label class="small">Message (optional)</label>
              <textarea placeholder="Message"></textarea>
            </div>
            <div style="display:flex;gap:12px">
              <button class="btn" type="submit">Submit RSVP</button>
              <a class="btn-ghost" href="index.html">Back</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    
<footer class="site-footer">
  <div>© 2025 A &amp; J — All rights reserved</div>
</footer>

  </div>
  <script src="assets/script.js"></script>
</body>
</html>
